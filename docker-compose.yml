services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ghostfolio
      POSTGRES_PASSWORD: ghostfolio
      POSTGRES_DB: ghostfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostfolio"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ghostfolio:ghostfolio@postgres:5432/ghostfolio
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ACCESS_TOKEN_SALT: ${ACCESS_TOKEN_SALT:-agentforge-dev-salt-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-agentforge-dev-jwt-secret-change-me}
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  agentforge:
    build: .
    restart: unless-stopped
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GHOSTFOLIO_API_URL: http://ghostfolio:3333/api
      GHOSTFOLIO_API_TOKEN: ${GHOSTFOLIO_API_TOKEN:-}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-https://cloud.langfuse.com}
      AGENT_MAX_ITERATIONS: 10
      AGENT_TIMEOUT_SECONDS: 30
      AGENT_MAX_COST_USD: "0.10"
    ports:
      - "8000:8000"
    depends_on:
      - ghostfolio

volumes:
  postgres_data:
